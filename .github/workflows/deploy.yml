name: Deploy Synapse SPA

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  NODE_VERSION: '18'
  CDK_VERSION: '2.155.0'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application (deployment focus)
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_TIMEOUT: ${{ vars.VITE_API_TIMEOUT || '30000' }}

  quality-checks:
    name: Quality Checks (Non-blocking)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test

  deploy-dev:
    name: Deploy to Development
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Install CDK
        run: npm install -g aws-cdk@${{ env.CDK_VERSION }}

      - name: Install application dependencies
        run: npm ci

      - name: Install infrastructure dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Verify prerequisites
        run: |
          echo "üîç Verifying AWS setup for development deployment..."
          aws sts get-caller-identity
          echo "‚úÖ AWS credentials verified"

      - name: Bootstrap CDK (if needed)
        run: |
          cd infrastructure
          # Check if CDK is already bootstrapped, if not bootstrap it
          npx cdk bootstrap --region ${{ vars.AWS_REGION || 'us-east-1' }} || echo "Bootstrap may have already been done"

      - name: Set up SSM parameters
        run: |
          aws ssm put-parameter --name "/synapse/dev/api-base-url" --value "${{ secrets.VITE_API_BASE_URL }}" --type "String" --overwrite
          aws ssm put-parameter --name "/synapse/dev/api-timeout" --value "${{ vars.VITE_API_TIMEOUT || '30000' }}" --type "String" --overwrite

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_TIMEOUT: ${{ vars.VITE_API_TIMEOUT || '30000' }}

      - name: Deploy CDK stack
        run: |
          cd infrastructure
          echo "üöÄ Deploying to development environment..."
          npm run deploy:dev
          echo "‚úÖ Development deployment complete!"
          echo "üåç Your app will be available at: https://synapse-dev.digitalpasshub.com"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}

  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Install CDK
        run: npm install -g aws-cdk@${{ env.CDK_VERSION }}

      - name: Install application dependencies
        run: npm ci

      - name: Install infrastructure dependencies
        run: |
          cd infrastructure
          npm ci

      - name: Verify prerequisites
        run: |
          echo "üîç Verifying AWS setup for production deployment..."
          aws sts get-caller-identity
          echo "‚úÖ AWS credentials verified"
          echo "üìú SSL certificate will be created automatically by CDK"

      - name: Bootstrap CDK (if needed)
        run: |
          cd infrastructure
          # Check if CDK is already bootstrapped, if not bootstrap it
          npx cdk bootstrap --region ${{ vars.AWS_REGION || 'us-east-1' }} || echo "Bootstrap may have already been done"

      - name: Set up SSM parameters
        run: |
          aws ssm put-parameter --name "/synapse/prod/api-base-url" --value "${{ secrets.VITE_API_BASE_URL }}" --type "String" --overwrite
          aws ssm put-parameter --name "/synapse/prod/api-timeout" --value "${{ vars.VITE_API_TIMEOUT || '30000' }}" --type "String" --overwrite

      - name: Build application
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_API_TIMEOUT: ${{ vars.VITE_API_TIMEOUT || '30000' }}

      - name: Deploy CDK stack
        run: |
          cd infrastructure
          echo "üöÄ Deploying to production environment..."
          npm run deploy:prod
          echo "‚úÖ Production deployment complete!"
          echo "üåç Your app is now live at: https://synapse.digitalpasshub.com"
          echo "üéâ Deployment successful!"
        env:
          CDK_DEFAULT_ACCOUNT: ${{ secrets.AWS_ACCOUNT_ID }}
          CDK_DEFAULT_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
